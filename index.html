<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 50%, #120078 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, #ff006e 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #8338ec 0%, transparent 50%),
                  radial-gradient(circle at 60% 30%, #3a86ff 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { filter: hue-rotate(0deg) brightness(0.8); }
      50% { filter: hue-rotate(90deg) brightness(1.2); }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Main Container */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-card {
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .main-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6),
                  inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #8338ec, transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #888;
      font-size: 16px;
      font-weight: 400;
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      z-index: 2;
      font-size: 18px;
      color: #666;
      transition: color 0.3s ease;
    }

    .form-input {
      width: 100%;
      height: 56px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 0 20px;
      font-size: 16px;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }

    .form-input::-webkit-outer-spin-button,
    .form-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .form-input:focus {
      outline: none;
      border-color: #8338ec;
      background: rgba(131, 56, 236, 0.1);
      box-shadow: 0 0 0 4px rgba(131, 56, 236, 0.1);
    }

    .form-input:focus + .input-icon {
      color: #8338ec;
    }

    .form-input::placeholder {
      color: #666;
    }

    /* Button */
    .predict-btn {
      width: 100%;
      height: 64px;
      background: linear-gradient(135deg, #ff006e, #8338ec);
      border: none;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin: 32px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .predict-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(131, 56, 236, 0.4);
    }

    .predict-btn:active {
      transform: translateY(0);
    }

    .predict-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .predict-btn:hover::before {
      left: 100%;
    }

    .predict-btn.loading {
      pointer-events: none;
    }

    .predict-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 2px solid transparent;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Result */
    .result {
      margin-top: 32px;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.diabetic {
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(255, 0, 110, 0.05));
      border: 1px solid rgba(255, 0, 110, 0.3);
      color: #ff4081;
    }

    .result.non-diabetic {
      background: linear-gradient(135deg, rgba(0, 255, 153, 0.2), rgba(0, 255, 153, 0.05));
      border: 1px solid rgba(0, 255, 153, 0.3);
      color: #00ff99;
    }

    .result-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .result-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-prob {
      font-size: 14px;
      opacity: 0.8;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .main-card {
        padding: 32px 24px;
        margin: 20px;
      }

      .title {
        font-size: 28px;
      }

      .form-input {
        height: 52px;
      }

      .predict-btn {
        height: 56px;
        font-size: 16px;
      }
    }

    /* AI-style decorations */
    .tech-line {
      position: absolute;
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #8338ec, transparent);
      top: 24px;
      left: 24px;
      animation: techPulse 2s ease-in-out infinite;
    }

    .tech-line:nth-child(2) {
      top: auto;
      bottom: 24px;
      right: 24px;
      left: auto;
      animation-delay: 1s;
    }

    @keyframes techPulse {
      0%, 100% { opacity: 0.3; transform: scaleX(0.5); }
      50% { opacity: 1; transform: scaleX(1); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="particles"></div>

  <div class="container">
    <div class="main-card">
      <div class="tech-line"></div>
      <div class="tech-line"></div>
      
      <div class="header">
        <h1 class="title">AI Health Predictor</h1>
        <p class="subtitle">Advanced diabetes risk assessment</p>
      </div>

      <form id="predictionForm">
        <div class="form-group">
          <div class="input-container">
            <input type="number" id="pregnancies" class="form-input" placeholder="Number of pregnancies" min="0" max="20" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <input type="number" id="bmi" class="form-input" placeholder="Body Mass Index (BMI)" min="10" max="70" step="0.1" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <input type="number" id="age" class="form-input" placeholder="Age in years" min="1" max="120" required>
          </div>
        </div>

        <button type="submit" class="predict-btn" id="predictBtn">
          <span id="btnText">Analyze Risk</span>
        </button>
      </form>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Form submission
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      await predict();
    });

    async function predict() {
      const btn = document.getElementById('predictBtn');
      const btnText = document.getElementById('btnText');
      const resultDiv = document.getElementById('result');

      // Get form values
      const pregnancies = Number(document.getElementById('pregnancies').value);
      const bmi = Number(document.getElementById('bmi').value);
      const age = Number(document.getElementById('age').value);

      // Validate inputs
      if (!pregnancies && pregnancies !== 0 || !bmi || !age) {
        showError('Please fill in all fields with valid numbers');
        return;
      }

      // Loading state
      btn.classList.add('loading');
      btnText.style.opacity = '0';
      resultDiv.classList.remove('show');

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            Pregnancies: pregnancies, 
            BMI: bmi, 
            Age: age 
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // Simulate some processing time for better UX
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        displayResult(data);

      } catch (err) {
        console.error('Prediction error:', err);
        showError('Unable to connect to AI service. Please ensure the Flask server is running on port 5000.');
      } finally {
        // Reset button
        btn.classList.remove('loading');
        btnText.style.opacity = '1';
      }
    }

    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      const probability = (data.probability * 100).toFixed(1);
      
      if (data.prediction === 1) {
        resultDiv.className = 'result diabetic show';
        resultDiv.innerHTML = `
          <span class="result-icon">!</span>
          <div class="result-text">High Risk Detected</div>
          <div class="result-prob">Diabetes Risk: ${probability}%</div>
        `;
      } else {
        resultDiv.className = 'result non-diabetic show';
        resultDiv.innerHTML = `
          <span class="result-icon">✓</span>
          <div class="result-text">Low Risk Profile</div>
          <div class="result-prob">Diabetes Risk: ${probability}%</div>
        `;
      }

      // Add pulse effect
      resultDiv.style.animation = 'none';
      setTimeout(() => {
        resultDiv.style.animation = 'pulse 0.5s ease-out';
      }, 10);
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result show';
      resultDiv.style.background = 'linear-gradient(135deg, rgba(255, 82, 82, 0.2), rgba(255, 82, 82, 0.05))';
      resultDiv.style.borderColor = 'rgba(255, 82, 82, 0.3)';
      resultDiv.style.color = '#ff5252';
      resultDiv.innerHTML = `
        <span class="result-icon">×</span>
        <div class="result-text">Connection Error</div>
        <div class="result-prob">${message}</div>
      `;
    }

    // Add pulse animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);

    // Input animations
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
